<!DOCTYPE html>
<html>
    <head>
        <title>eg17</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            #validtionForm div {
                margin: 10px 0;
            }
            #validtionForm label {
                display: inline-block;
                width: 120px;
            };
        </style>
    </head>
    <body>
        <div id="example17">
            <h3>17. Validate Form</h3>
            <form id="validationForm" onsubmit="validateForm(event)">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                </div>
                <div>
                    <label for="confirmPassword">Password</label>
                    <input type="password" id="confirmPassword" required />
                </div>
                <button type="submit">Submit</button>
                <p id="formError" style="color: red;"></p>
            </form>

            <script>
                function validateForm(event) {
                    event.preventDefault();

                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirmPassword").value;
                    const errorElement = document.getElementById("formError");

                    if (password == confirmPassword) {
                        errorElement.textContent = "Submit Succeses";
                        errorElement.style.color = "green";
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        errorElement.textContent = "Password dosen't match";
                        return;
                    }

                    if (password.lenght < 6) {
                        errorElement.textContent = "Password is too short";
                        return;
                    }

                }
            </script>
        </body>
</html>
